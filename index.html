<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/black.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/monokai.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>
</head>
<body>
<div class="reveal">
    <div class="slides">
        <section data-markdown="content/title.md"></section>
        <section data-markdown="content/agenda.md"></section>
        <section>
            <section data-markdown="content/identityServer/identityServer.md"></section>
        </section>
        <section>
            <section data-markdown="content/oAuth/oAuth.md"></section>
        </section>
        <section>
            <section data-markdown="content/openId/openIdConnect.md"></section>
        </section>
        <section>
            <section data-markdown="content/grantTypes/grantTypes.md"></section>
            <section data-markdown="content/grantTypes/implicit.md"></section>
            <section data-markdown="content/grantTypes/authorizationCode.md"></section>
            <section data-markdown="content/grantTypes/hybrid.md"></section>
            <section data-markdown="content/grantTypes/clientCredentials.md"></section>
            <section data-markdown="content/grantTypes/resourceOwnerPassword.md"></section>
            <section data-markdown="content/grantTypes/deviceFlow.md"></section>
            <section data-markdown="content/grantTypes/refreshTokens.md"></section>
        </section>
        <section style="font-size: 24px" data-markdown>
            <textarea data-template>
                ## Useful links
                * https://www.scottbrady91.com/OAuth/Delegation-Patterns-for-OAuth-20
                * https://developer.okta.com/blog/2019/10/21/illustrated-guide-to-oauth-and-oidc
            </textarea>
        </section>
        <section style="font-size: 20px" data-markdown>
            <textarea data-template>
                ## Identity server alternative - Keycloak
                ![](https://www.keycloak.org/resources/images/dia-identity-brokering.png)
            </textarea>
        </section>
    </div>
</div>

<script src="js/reveal.js"></script>

<script>
    // More info about config & dependencies:
    // - https://github.com/hakimel/reveal.js#configuration
    // - https://github.com/hakimel/reveal.js#dependencies
    Reveal.initialize({
        hash: true,
        dependencies: [
            {src: 'plugin/markdown/marked.js'},
            {src: 'plugin/markdown/markdown.js'},
            {src: 'plugin/highlight/highlight.js'},
            {src: 'plugin/notes/notes.js', async: true}
        ]
    });
</script>
</body>
</html>
